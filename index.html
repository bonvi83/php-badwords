<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Storiella</title>
  </head>
  <body>
    <h2>Racconta una storiella ed una parola che vuoi censurare</h2>
    <form action="./result.php" method="GET">
      <div class="form-floating">
        <!-- fondamentale aggiungere name -->
        <textarea
          class="form-control"
          placeholder="inserisci storiella"
          id="storiella"
          style="height: 100px"
          name="storiella"
        ></textarea>
        <label for="storiella">Scrivi qui la tua storiella</label>
      </div>
      <div class="form-floating mb-3">
        <!-- fondamentale aggiungere name -->
        <input
          type="text"
          class="form-control"
          id="parola"
          placeholder="parola da censurare"
          name="parola"
        />
        <label for="parola">Scrivi la parola che vuoi censurare</label>
      </div>
      <button type="submit" class="btn btn-primary">Invia</button>
    </form>
  </body>
</html>
